<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
   .resp-img {    
        max-width: 700px;
      }
  </style>
</head>
<body>
  <!-- basic image -->
  <div class="resp-img">
  <amp-img alt="flowers" src="images/flowers.jpg"
        layout="responsive"
        width="640" height="427"></amp-img>
  </div>
  <!-- Youtube -->
  <amp-youtube data-videoid="WrpkFROqR0Q"
               layout="responsive"
               width="560" height="315">
  </amp-youtube>
  <!-- resolution  -->
  <amp-img alt="apple" src="images/apple.jpg"
      height="596" width="900"
      srcset="images/apple-900.jpg 900w,
              images/apple-800.jpg 800w,
              images/apple-700.jpg 700w,
              images/apple-600.jpg 600w,
              images/apple-500.jpg 500w,
              images/apple-400.jpg 400w"
       sizes="(max-width: 400px) 100vw, 
              (max-width: 900px) 75vw, 600px">
  </amp-img>
  <!-- breakpoints  -->
  <div>
    <amp-img alt="grey cat"
      media="(min-width: 670px)"
      width="650" height="340"
      src="images/cat-large.jpg"></amp-img>
    <amp-img alt="grey cat"
      media="(min-width: 470px) and (max-width: 669px)"
      width="450" height="340"
      src="images/cat-medium.jpg"></amp-img>
    <amp-img alt="grey cat"
      media="(max-width: 469px)"
      width="226" height="340"
      src="images/cat-small.jpg"></amp-img>
  </div>
  <!-- webp -->
  <amp-img alt="Mountains"
    width="550" height="368"
    layout="responsive"
    src="images/mountains.webp">
  <amp-img alt="Mountains"
      fallback
      width="550" height="368"
      layout="responsive"
      src="images/mountains.jpg"></amp-img>
  </amp-img>
</body>
</html>
