    width: 140
    height: 120
    type: mobile
    alt: Pronto
    headline: Basic Chemical Data Kit
    text: "Basic Chemical Data Kit describes approximately 450 items as identified in EPA FCID and US HHS NIH NCBI PubChem. Basic Chemical Data Kit describes items using Chemical Markup Language - Linked Data (CHML-LD) based on ISO 11238 structurally diverse substances standard for defining products."
    direction: left-flat

