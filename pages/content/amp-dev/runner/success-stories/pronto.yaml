contents:
  - layout: text
    headline: Goal
    text: "<ul><li>text 1</li><li>text 2</li><li>text 3</li></ul>"

  - layout: text
    headline: Contributing Solution
    text: "<ul><li>Pronto is an acronym for practical ontologies for specifying electronic labels. Pronto has three components:</li><ul><li>Substance Data Kit</li><li>Product Data Kit</li><li>Linked Data Indexing</li></ul></ul>"

  - layout: text
    headline: Substance Data Kit
    text: Ontomatica offers pre-defined substance descriptions. Descriptions are organized into Kits. Each substance (each item) is described using Substance Markup Language - Linked Data (SUML-LD) based on ISO 11238 standard. Each item is facet classified and accessible through a facet search interface.
    direction: left-flat

  - layout: text
    headline: Chemical Substance
    text: "A chemical substance is a form of matter that has constant chemical composition and characteristic properties. It cannot be separated into components by physical separation methods, i.e., without breaking chemical bonds. Chemical substances can be chemical elements, chemical compounds, ions or alloys. Chemical substances exist as solids, liquids, gases or plasma, and may change between these phases of matter with changes in temperature or pressure. Chemical substances may be combined or converted to others by means of chemical reactions."
    direction: right-flat

  - layout: text-media
    image_src: "/static/img/success-stories/pronto/21001100001000142161/image-333x334.webp"
    width: 333
    height: 334
    type: mobile
    alt: Pronto
    headline: Chemical Substance Data Kit
    text: "Chemical Substance Data Kit describes approximately 400 pesticides and metabolites organized by chemical group (e.g. organochlorine) and function group (e.g. fungicide). Single metabolites and degradants from multiple sources are properly documented."
    direction: left-flat

  - layout: text
    headline: Food Substance
    text: "Food is any substance consumed to provide nutritional support for a body. It is usually of plant or animal origin, and contains essential nutrients, such as carbohydrates, fats, proteins, vitamins, or minerals. The substance is ingested by an organism and assimilated by the organism's cells to provide energy, maintain life, or stimulate growth."
    direction: right-flat

  - layout: text-media
    image_src: "/static/img/success-stories/pronto/21001100001000142161/image-333x334.webp"
    width: 333
    height: 334
    type: mobile
    alt: Pronto
    headline: Food Substance Data Kit
    text: "Food Substance Data Kit describes approximately 300 nutrients and additives organized by chemical group (e.g. lipids, proteins, phenols) and by function group (e.g. fortifiers, colors, preservatives)."
    direction: left-flat

  - layout: text
    headline: Drug Substance
    text: "A drug is any substance other than food, that when inhaled, injected, smoked, consumed, absorbed via a patch on the skin or dissolved under the tongue causes a physiological change in the body. In pharmacology, a pharmaceutical drug, also called a medication or medicine, is a chemical substance used to treat, cure, prevent, or diagnose a disease or to promote well-being. Traditionally drugs were obtained through extraction from medicinal plants, but more recently also by organic synthesis."
    direction: right-flat

  - layout: text-media
    image_src: "/static/img/success-stories/pronto/21001100001000162161/vector-w140-h120.svg"
    width: 140
    height: 120
    type: mobile
    alt: Pronto
    headline: Drug Substance Data Kit
    text: "Drug Substance Data Kit describes approximately 1,000 substances in human and animal drugs."
    direction: left-flat

  - layout: text
    headline: Cosmetics Substance
    text: "Cosmetics are substances or products used to enhance the appearance or fragrance of the human body. Many cosmetics are designed for use of applying to the face and hair. They are generally mixtures of chemical compounds; some being derived from natural sources (such as coconut oil), and some being synthetics. Common cosmetics include lipstick, mascara, eye shadow, foundation, rouge, skin cleansers and skin lotions, shampoo, hairstyling products (gel, hair spray, etc.), perfume, and cologne."
    direction: right-flat

  - layout: text-media
    image_src: "/static/img/success-stories/pronto/21001100001000192161/vector-w140-h120.svg"
    width: 140
    height: 120
    type: mobile
    alt: Pronto
    headline: Cosmetics Substance Data Kit
    text: "Cosmetics Substance Data Kit describes approximately 500 substances in cosmetics."
    direction: left-flat

  - layout: text
    headline: Textile Substance
    text: "A textile or cloth is a flexible material consisting of a network of natural or artificial fibers (yarn or thread). Yarn is produced by spinning raw fibers of wool, flax, cotton, or other material to produce long strands. Textiles are formed by weaving, knitting, crocheting, knotting, or felting. The words fabric and cloth are used in textile assembly trades (such as tailoring and dressmaking) as synonyms for textile. However, there are subtle differences in these terms in specialized usage. Textile refers to any material made of interlacing fibers. Fabric refers to any material made through weaving, knitting, spreading, crocheting, or bonding that may be used in production of further goods (garments, etc.). Cloth may be used synonymously with fabric but often refers to a finished piece of fabric used for a specific purpose (e.g., table cloth)."

  - layout: text-media
    image_src: "/static/img/success-stories/pronto/21001100001000222161/vector-w140-h120.svg"
    width: 140
    height: 120
    type: mobile
    alt: Pronto
    headline: Textile Substance Data Kit
    text: "Textile Substance Data Kit describes approximately 800 substances in textiles."
    direction: right-flat

  - layout: text
    headline: Product Data Kit
    text: "Ontomatica offers pre-defined product descriptions. Descriptions are organized into Kits. Each product (each item) is described using a specific Product Markup Language - Linked Data (PRML-LD) based on ISO 11238 structurally diverse substances standard for defining products. Each item is facet classified and accessible through a facet search interface."

  - layout: text
    headline: Chemical Product
    text: "Chemical products are the species formed from chemical reactions. During a chemical reaction, reactants are transformed into products after passing through a high energy transition state. This process results in the consumption of the reactants. It can be a spontaneous reaction or mediated by catalysts which lower the energy of the transition state, and by solvents which provide the chemical environment necessary for the reaction to take place."
    direction: left-flat

